<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
</head>
<body>
    <div class="my-5 w-50 m-auto ">
        <label for="email" class="form-label ">Email</label>
        <input type="email" class="form-control my-2" placeholder="ex@example.com" id="email">  
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control my-2" id="name">  
        <label for="domain" class="form-label">Domain</label>
        <input type="text" class="form-control my-2" id="domain">  
        <button onclick="click_me()" class="btn btn-info py-2 px-4 mt-4">Click</button>
    </div>
   
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
